<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    Indruduzca la Pagina Web: <input type="url" name="web" id=""><br>
    Correo: <input type="email" name="correo" id=""><br>
    Fecha: <input type="date" name="Fecha" id=""><br>
    Mes: <input type="month" name="mes" id=""><br>
    Semana: <input type="week" name="semana" id=""><br>
    Hora: <input type="time" name="hora" id=""><br>
    Fecha y Hora: <input type="datetime-local" name="fecha-hora" id=""><br>
    Edad: <input type="number" name="Edad" id="" min="4" max="20" step="2"><br>
    Puntos: <input type="range" name="Puntos" id="" min="1" max="10"><br>
    Color: <input type="color" name="color" id=""><br>
    Animales lista: <input list="animales" name="animales">
      <datalist id="animales">
        <option value="Leon">
        <option value="Perro">
        <option value="Gato">
        <option value="Loro">
        <option value="otros">
      </datalist><br>
    <!--<input type="submit" value="Enviar Datos"> -->
    <input type="image" src="img/enviar-formulario.png" alt="Enviar datos" width="120px" >

  </form>
</body>
</html>
