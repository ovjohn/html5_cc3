<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/prefixfree.js"></script>
  <title>Border-Image</title>
  <style>
    #border{
      width: 200px;
      height: 200px;
      border: 30px solid;
      border-image: url(img/borde.png) 30 30 round;
      /*Se pueden usar la propiedad "round o stretch o repeat"*/
    }
  </style>
</head>
<body>
 <div id="border"></div>
</body>
</html>
