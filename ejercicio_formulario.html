<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi formulario</title>
  <style>
    *{font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;}
    table{ width: 420px;}
    td{padding: 10px;}
    fieldset{
      padding: 10px; border: 1px solid #ccc;
      width: 420px;
      margin: 0 auto;
   }
   legend{
     text-align: right;
     font-style: italic;
     font-size: 20px;
     font-weight: bold;
     color: #999;
   }
   input[type=text], input[type=email], textarea{
     padding: 5px;
     font-size: 18px;
     border: 1px solid #ccc;
     width: 300px;
   }
  </style>
</head>
<body>
  <main>
    <section>
      <form action="" method="post">
        <fieldset>
          <legend>Datos Personales</legend>
          <table>
            <tr>
              <td align="right">Nombre:</td>
              <td><input type="text" name="nombre" autofocus required=""></td>
            </tr>
            <tr>
              <td align="right">Email:</td>
              <td><input type="email" name="correo" id="" required></td>
            </tr>
            <tr>
              <td align="right">Movil:</td>
              <td><input type="text" name="movil" required pattern="[0-9]{5}" title="Debes de escribir un numero de 5 cifras"></td>
            </tr>
            <tr>
              <td align="right" valign="top">Mensaje:</td>
              <td><textarea name="mensaje" id="" cols="30" rows="4" required></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="image" src="img/enviar-formulario.png" alt="Enviar Datos" width="120px"></td>
            </tr>
          </table>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
