<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>audio</title>
</head>
<body>
  <main>
    <section>
      <article>
        <audio controls autoplay preload="auto" loop>
          <source src="audio/uno.mp3" type="audio/mp3">
          <source src="audio/uno.ogg" type="audio/ogg">
          <source src="audio/uno.wav" type="audio/wav">
          <p>Su navegador no soporta el etiqueta audio</p>
        </audio>
      </article>
    </section>
  </main>
</body>
</html>
