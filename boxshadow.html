<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Box Shadow</title>
  <script src="js/prefixfree.js"></script>
  <style>
    #sombra{
      width: 500px;
      height: 200px;
      background: #ff0;
      box-shadow: inset 20px 20px 15px #333;
      /*Se puede usar inset o outset para determinar la posicion interna o externa de la sombra*/
    }
  </style>

</head>
<body>
  <div id="sombra"></div>
</body>
</html>
