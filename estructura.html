<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practica Emmet</title>
</head>
<body>
  <header>
    <ul>
      <li><a href="http://" target="_black">link1</a></li>
      <li><a href="http://" target="_black">link2</a></li>
      <li><a href="http://" target="_black">link3</a></li>
      <li><a href="http://" target="_black">link4</a></li>
    </ul>
  </header>
  <main>
    <section>
      <article>
        <h1>Ejemplo de Emment para generar una estructura completa en HTML</h1>
        <p>html:5>(header>ul>li*4>a:link[target=_black]{link$})+(main>section>article)+footer>p{copyright &copy; 2018 - ElctroCompanic J&H}</p>
      </article>
    </section>
  </main>
  <footer>
    <p>copyright &copy; 2018 - ElctroCompanic J&H</p>
  </footer>
</body>
</html>
